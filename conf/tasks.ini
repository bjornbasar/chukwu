[core_upgrade]
name = "Framework Upgrade"
description = "Upgrades the framework"
usage = "./task.php core_upgrade"
path = "Core/upgrade.task.php"

[core_refresh_filelist]
name = "Framework file list update"
description = "Refreshes the file list for the Framework"
usage = "./task.php core_refresh_filelist"
path = "Core/refresh_filelist.task.php"

[core_package]
name = "Package the application"
description = "Packages the application into a tar ball"
usage = "./task.php core_package"
path = "Core/package.task.php"

[core_backup]
name = "Backup the application"
description = "Backup the application into a tar ball"
usage = "./task.php core_backup"
path = "Core/backup.task.php"

[core_refresh_auth]
name = "Authentication Data Refresh"
description = "Refreshes the Authentication System Data File for improved performance for the Web Modules"
usage = "./task.php core_refresh_auth"
path = "Core/refresh_auth.task.php"

[core_refresh_db]
name = "Database Mapping Data Refresh"
description = "Refreshes the Database Mapping file used by the Dynamic Database Table Classes"
usage = "./task.php core_refresh_db"
path = "Core/refresh_db.task.php"

[core_dbdump]
name = "Create a Database Dump of the system databases"
description = "Creates a database dump for each of the databases in the DB.conf.php file"
usage = "./task.php core_dbdump"
path = "Core/dbdump.task.php"

[core_svnadd]
name = "SVN Status and Add of unversioned files"
description = "Gets the SVN status and adds all new and unignored files to the Working Copy"
usage = "./task.php core_svnadd"
path = "Core/svnadd.task.php"

[core_svnci]
name = "SVN Status, Add and Commit of unversioned files"
description = "Gets the SVN status and adds all new and unignored files to the Working Copy and commits them"
usage = "./task.php core_svnci"
path = "Core/svncommit.task.php"

[core_compress_includes]
name = "Compresses Javascript and Cascading Stylesheet Files using yuicompressor"
description = "Compresses Javascript and Cascading Stylesheet Files using yuicompressor"
usage = "./task.php core_compress_includes"
path = "Core/compress_includes.task.php"

[core_create_datamodels]
name = "Data Model class creation"
description = "Creates Data Models for all tables in the used databases"
usage = "./task.php core_create_datamodels"
path = "Core/create_datamodels.task.php"

[core_create_page]
name = "Create application controller, view and action"
description = "Creates the files needed for the controller, view and action for the specified page"
usage = "./task.php core_create_page page=[name]"
path = "Core/create_page.task.php"

[core_generateUniqueId]
name = "Generate a unique string identifier"
description = "Generate a unique string identifier"
usage = "./task.php core_generateUniqueId"
path = "Core/generateUniqueId.task.php"


